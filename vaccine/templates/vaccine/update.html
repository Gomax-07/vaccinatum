{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %} {% block content %}
<form method="post">
    <label for="hospital">Hospital</label>
    <input name="hospital" id="hospital" value="{{ request.form['hospital'] or post['hospital'] }}" required>
    <label for="location">Location</label>
    <textarea name="location" id="location">{{ request.form['location'] or post['location'] }}</textarea>
    <input type="submit" value="Save">
</form>
<hr>
<form action="{{ url_for('vaccine.delete', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
</form>
{% endblock %}
